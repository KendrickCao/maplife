<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="navigator/bars::common-header(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="module" src="js/LivePlayer/twilio-live-player.js"></script>
    <script src="https://sdk.twilio.com/js/video/releases/2.17.1/twilio-video.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/conversations/v2.1/twilio-conversations.min.js"></script>
    <link th:href= "@{/css/live.css}" rel="stylesheet" />
    <title>Live</title>
</head>
<body th:replace="navigator/bars::common-body(~{::#live-page},~{},~{::script})">
    <div id="live-page">
            <main id="panel">
                <div class="row">
                    <section id="left_display" class="main_card">
                        <button id="partycheck">Reload video</button>

                        <div id="stream"></div>

                    </section>
                    <aside id="right_option" class="main_card" >
                        <button id="setting">Setting</button>
                        <button id="exit_room">Exit</button>
                        <div id="viewer_number" class="counter">0 views</div>
                        <div id="streamer_number" class="counter">0 streamers</div>

                        <div id="chat">
                            <div id="messages"></div>
                            <input id="chat-input" type="text" placeholder="say anything" autofocus/>
                        </div>
                    </aside>
                </div>
                <section id="bottom_other_stream" ></section>
            </main>
    </div>
<script type="text/javascript" th:src="@{/js/live.js}"></script>
</body>
</html>
